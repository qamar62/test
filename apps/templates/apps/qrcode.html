<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .container{
                width: 800px; }
            input{
            width: 400px;
            height: 40px;
            outline: none; }
            button{
            background-color:#031080be;
            border: none;
            color: #ffffff;
            padding: 5px 15px;
            font-size: 20px; }
            h1{
            color:#031080be; }
        </style>
    </head>
    <body>



            <h1 class="text-center mt-5"> QR Code Generator </h1>
            <div class="container text-center shadow-1g mt-5 p-5">
            <div>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="url" placeholder="Enter data to geneate QR code" required>
                    <button type="submit">Generate QR Codes</button>
                </form>
            
                </div>
            <div>
            {% if img %}
            <h3>Your QR code is: <img src="/media/{{img}}"></h3>
            <img src="{% url 'generate_qr' data %}">

            {% endif %}
            </div>
            </div>

        
        
    </body>
</html>
